name: Deploy to GitHub Pages

on:
  # Despliega automÃ¡ticamente cuando se hace push a la rama main
  push:
    branches: [ main ]

  # Permite ejecuciÃ³n manual desde la pestaÃ±a "Actions"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš¡
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Upload production-ready files ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4
